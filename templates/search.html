{% extends "base.html" %}
{% block content %}
  <form method="GET" action="/search">
    <div class="form-group col-sm-10 col-md-10 col-lg-8 mx-auto mb-3">
      <div class="search-image mt-3"><img src="../static/reddit_logo_1.png" style="max-width: 150px; max-height: 150px;"></div> 
      <div class="input-group my-3">
        <input type="search" class="form-control" name="searchTerm" placeholder="Search Reddit"id="searchbox">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" type="submit">
            <span class="fa fa-search"></span>
          </button>
        </div>
      </div>
    </div>
  {% if data %}
    <ol class="list-group col-sm-10 col-md-10 col-lg-8 mx-auto">
      {% for title, prediction in data %}
        <li class="list-group-item">{{ title }} {{ prediction }}</li>
      {% endfor %}
    </ol>
  {% elif queried %}
    <script>
      document.getElementsByName('searchTerm')[0].placeholder='No results found, please try another Reddit username.';
    </script>
  {% endif %}
  <style>
    .btn{
      background-color:rgb(80, 80, 80);
      border-top-left-radius: 0;
      border-bottom-left-radius: 0;
    }
    #searchbox{
      background-color:rgb(255,255,255);
    }
  </style>
{% endblock %}
