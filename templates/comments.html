{% extends "base.html" %}
{% block content %}
<div class="container">
  <h1>Comments</h1>
  <div class="col-sm-12 col-md-10 col-lg-8 mx-auto" style="padding: 20px;">
    <ul class="list-group">
      {% if data %}
      {% for item in data %}
      {% if item['comment'] != "[deleted]" %}
      <li class="list-group-item">{{ item['comment'] }} {{ item['prediction'] }}</li>
      {% endif %}
      {% else %}
      <li class="list-group-item">No comments found</li>
      {% endfor %}
      {% endif %}
    </ul>
  </div>
</div>
<style>
  .container {
    padding-top: 20px;
  }
</style>
{% endblock %}
