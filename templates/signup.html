{% extends "base.html" %} 
{% block content %}
{% with messages = get_flashed_messages() %} 
{% if messages %}
  <div class="alert bg-danger text-light col-lg-6 mb-5 mb-lg-0 offset-md-3" role="alert" >{{ messages[0] }}</div>
{% endif %} 
{% endwith %}
<form method="POST" action="/signup">
<section class="text-center text-lg-start">
  <style>
    .cascading-right {
      margin-right: -20px;
      margin-left: -20px;
    }
    @media (max-width: 50) {
      .cascading-right {
        margin-right: 0;
      }
    }
    /* password eye toggle */
    .position-relative {
      position: relative;
    }

    .password-toggle-icon {
      position: absolute;
      top: 29%;
      right: 2%;
      transform: translateY(-50%);
      cursor: pointer;
    }
  </style>
  <!-- p = pad, py => pad y, px => pad x -->
  <div class="container py-4">
    <div class="row g-0 align-items-center">
      <!-- set card to 6 col wide and centered -->
      <div class="col-lg-6 mb-5 mb-lg-0 offset-md-3">
        <div class="card cascading-right" style="
            background: hsla(0, 0%, 100%, 0.35);
            backdrop-filter: blur(30px);
            ">
          <div class="card-body p-5 shadow-6 text-center">
            <h2 class="fw-bold mb-5">Sign Up</h2>
            <form>
              <!-- 2 column grid layout with text inputs for the first and last names -->
              <div class="row">
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <input type="text" class="form-control" name="firstname" />
                    <label class="form-label" >First name</label>
                  </div>
                </div>
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <input type="text" class="form-control" name="lastname" />
                    <label class="form-label" >Last name</label>
                  </div>
                </div>
              </div>
              <!-- Email input -->
              <div class="form-outline mb-4">
                <input type="email" class="form-control" name="email" />
                <label class="form-label" >Email address</label>
              </div>
              <!-- Password input -->
              <div class="form-outline mb-4">
                <div class="position-relative">
                  <input type="password" class="form-control" name="password" id="password" />
                  <label class="form-label" for="password">Password</label>
                  <span class="password-toggle-icon" onclick="togglePasswordVisibility('password')">
                    <i class="fas fa-eye-slash"></i>
                  </span>
                </div>
              </div>
              <!-- Submit button -->
              <button type="submit" class="btn btn-primary btn-block mb-4">
                Sign Up
              </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</form>
{% endblock %}
